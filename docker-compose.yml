version: "3.8"

networks:
  tinacms_default: # More descriptive network name

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    expose:
      - 27017
    networks:
      - tinacms_default

  tinacms:
    network_mode: host
    build:
     network: host
     context: .
    ports"
      - "3000:3000"
    expose:
      - 3000
      volumes:
       depends_on:
       - mongo






